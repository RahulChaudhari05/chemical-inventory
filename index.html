<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Supplies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Chemical Supplies</h1>

    <div class="toolbar">
        <button onclick="addRow()">Add Row</button>
        <button onclick="moveRowUp()">Move Up</button>
        <button onclick="moveRowDown()">Move Down</button>
        <button onclick="deleteRow()">Delete</button>
        <button onclick="refreshTable()">Refresh</button>
        <button onclick="saveData()">Save</button>
    </div>

    <table id="chemicalTable">
        <thead>
            <tr>
                <th onclick="sortTable('id')">ID</th>
                <th onclick="sortTable('name')">Chemical Name</th>
                <th onclick="sortTable('vendor')">Vendor</th>
                <th onclick="sortTable('density')">Density</th>
                <th onclick="sortTable('viscosity')">Viscosity</th>
                <th>Packaging</th>
                <th>Pack Size</th>
                <th>Unit</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script src="script.js"></script>

</body>
</html>
